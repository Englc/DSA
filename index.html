<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DSA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <script src="./js/rules.js"></script>
    <script src="./js/model.js"></script>
    <script src="./js/view.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h4>Abenteuerpunkte (AP):
                    <span id="AP"></span>
                    <button type="button" class="btn btn-outline-info btn-sm" data-toggle="modal" data-target="#history">
                        Verlauf
                    </button>
                </h4>
                <div class="modal fade" id="history" tabindex="-1" role="dialog" aria-labelledby="history" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="historyTitle">Verlauf</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div id="verlaufContent" class="modal-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-success btn-sm active">
                    <input type="radio" name="erfahrung" id="Unerfahren" class="btnErfahrung" autocomplete="off" checked> Unerfahren
                </label>
                <!-- <label class="btn btn-success btn-sm">
                    <input type="radio" name="erfahrung" id="Durchschnitt" class="btnErfahrung" autocomplete="off"> Durchschnitt
                </label> -->
                <!-- <label class="btn btn-success btn-sm">
                    <input type="radio" name="erfahrung" id="Erfahren" class="btnErfahrung" autocomplete="off"> Erfahren
                </label> -->
                <label class="btn btn-success btn-sm">
                    <input type="radio" name="erfahrung" id="Kompetent" class="btnErfahrung" autocomplete="off"> Kompetent
                </label>
                <!-- <label class="btn btn-success btn-sm">
                    <input type="radio" name="erfahrung" id="Meister" class="btnErfahrung" autocomplete="off"> Meister
                </label>
                <label class="btn btn-success btn-sm">
                    <input type="radio" name="erfahrung" id="Brilliant" class="btnErfahrung" autocomplete="off"> Brilliant
                </label> -->
                <label class="btn btn-success btn-sm">
                    <input type="radio" name="erfahrung" id="Legendaer" class="btnErfahrung" autocomplete="off"> Legendär
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-12 btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-success btn-sm active">
                    <input type="radio" name="spezies" id="Mensch" class="btnSpezies" autocomplete="off" checked> Mensch
                </label>
                <label class="btn btn-success btn-sm">
                    <input type="radio" name="spezies" id="Halbelf" class="btnSpezies" autocomplete="off"> Halbelf
                </label>
                <label class="btn btn-success btn-sm">
                    <input type="radio" name="spezies" id="Elf" class="btnSpezies" autocomplete="off"> Elf
                </label>
                <label class="btn btn-success btn-sm">
                    <input type="radio" name="spezies" id="Zwerg" class="btnSpezies" autocomplete="off"> Zwerg
                </label>
            </div>
            <div class="col-12 col-lg-4">
                <div class="card">
                    <div class="card-body py-0">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Wert</th>
                                    <th scope="col">Max</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Lebensenergie</th>
                                    <td>0</td>
                                    <td>28</td>
                                </tr>
                                <tr>
                                    <th scope="row">Astralenergie</th>
                                    <td>0</td>
                                    <td>28</td>
                                </tr>
                                <tr>
                                    <th scope="row">Karmaenergie</th>
                                    <td>0</td>
                                    <td>28</td>
                                </tr>
                                <tr>
                                    <th scope="row">Seelenkraft</th>
                                    <td>0</td>
                                    <td>28</td>
                                </tr>
                                <tr>
                                    <th scope="row">Zähigkeit</th>
                                    <td>0</td>
                                    <td>28</td>
                                </tr>
                                <tr>
                                    <th scope="row">Ausweichen</th>
                                    <td>0</td>
                                    <td>28</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <div id="EigenschaftenCol1" class="row"></div>
            </div>
            <div class="col-12 col-lg-6">
                <div id="EigenschaftenCol2" class="row"></div>
            </div>
        </div>
        <div id="talente" class="row">
            <div class="col-12 col-lg-6">
                <div class="accordion" id="leftTalente">
                    <div class="card">
                        <div class="card-header" id="headingKörpertalente">
                            <h5 class="mb-0">
                                <button class="btn btn-link no-style" type="button" data-toggle="collapse" data-target="#collapseKörpertalente" aria-expanded="true"
                                    aria-controls="collapseKörpertalente">
                                    <strong>Körpertalente</strong>
                                </button>
                            </h5>
                        </div>

                        <div id="collapseKörpertalente" class="collapse show" aria-labelledby="headingKörpertalente" data-parent="#leftTalente">
                            <div class="card-body p-0">
                                <div class="col-12">
                                    <table class="table table-sm">
                                        <thead>
                                            <tr>
                                                <th scope="col"></th>
                                                <th scope="col">Probe</th>
                                                <th scope="col">FW</th>
                                                <th scope="col">AP</th>
                                                <th scope="col"></th>
                                            </tr>
                                        </thead>
                                        <tbody id="Körpertalente">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingGesellschaftstalente">
                            <h5 class="mb-0">
                                <button class="btn btn-link no-style" type="button" data-toggle="collapse" data-target="#collapseGesellschaftstalente" aria-expanded="true"
                                    aria-controls="collapseGesellschaftstalente">
                                    <strong>Gesellschaftstalente</strong>
                                </button>
                            </h5>
                        </div>

                        <div id="collapseGesellschaftstalente" class="collapse" aria-labelledby="headingGesellschaftstalente" data-parent="#leftTalente">
                            <div class="card-body p-0">
                                <div class="col-12">
                                    <table class="table table-sm">
                                        <thead>
                                            <tr>
                                                <th scope="col"></th>
                                                <th scope="col">Probe</th>
                                                <th scope="col">FW</th>
                                                <th scope="col">AP</th>
                                                <th scope="col"></th>
                                            </tr>
                                        </thead>
                                        <tbody id="Gesellschaftstalente">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingNaturtalente">
                            <h5 class="mb-0">
                                <button class="btn btn-link no-style" type="button" data-toggle="collapse" data-target="#collapseNaturtalente" aria-expanded="true"
                                    aria-controls="collapseNaturtalente">
                                    <strong>Naturtalente</strong>
                                </button>
                            </h5>
                        </div>

                        <div id="collapseNaturtalente" class="collapse" aria-labelledby="headingNaturtalente" data-parent="#leftTalente">
                            <div class="card-body p-0">
                                <div class="col-12">
                                    <table class="table table-sm">
                                        <thead>
                                            <tr>
                                                <th scope="col"></th>
                                                <th scope="col">Probe</th>
                                                <th scope="col">FW</th>
                                                <th scope="col">AP</th>
                                                <th scope="col"></th>
                                            </tr>
                                        </thead>
                                        <tbody id="Naturtalente">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6">
                <div class="accordion" id="rightTalente">
                    <div class="card">
                        <div class="card-header" id="headingWissenstalente">
                            <h5 class="mb-0">
                                <button class="btn btn-link no-style" type="button" data-toggle="collapse" data-target="#collapseWissenstalente" aria-expanded="true"
                                    aria-controls="collapseWissenstalente">
                                    <strong>Wissenstalente</strong>
                                </button>
                            </h5>
                        </div>

                        <div id="collapseWissenstalente" class="collapse show" aria-labelledby="headingWissenstalente" data-parent="#rightTalente">
                            <div class="card-body p-0">
                                <div class="col-12">
                                    <table class="table table-sm">
                                        <thead>
                                            <tr>
                                                <th scope="col"></th>
                                                <th scope="col">Probe</th>
                                                <th scope="col">FW</th>
                                                <th scope="col">AP</th>
                                                <th scope="col"></th>
                                            </tr>
                                        </thead>
                                        <tbody id="Wissenstalente">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingHandwerkstalente">
                            <h5 class="mb-0">
                                <button class="btn btn-link no-style" type="button" data-toggle="collapse" data-target="#collapseHandwerkstalente" aria-expanded="true"
                                    aria-controls="collapseHandwerkstalente">
                                    <strong>Handwerkstalente</strong>
                                </button>
                            </h5>
                        </div>

                        <div id="collapseHandwerkstalente" class="collapse" aria-labelledby="headingHandwerkstalente" data-parent="#rightTalente">
                            <div class="card-body p-0">
                                <div class="col-12">
                                    <table class="table table-sm">
                                        <thead>
                                            <tr>
                                                <th scope="col"></th>
                                                <th scope="col">Probe</th>
                                                <th scope="col">FW</th>
                                                <th scope="col">AP</th>
                                                <th scope="col"></th>
                                            </tr>
                                        </thead>
                                        <tbody id="Handwerkstalente">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>
